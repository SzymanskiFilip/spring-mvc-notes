<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Your Notes</title>
    <link th:href="@{notes.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,900;1,100;1,200;1,900&family=Zen+Kaku+Gothic+Antique:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="bar">
    <a th:href="@{/add}">Add</a>
    <a th:href="@{/logout}">Sign out</a>
</div>
<div class="notes-container">
    <div class="note" th:each="note: ${notes}">
        <div class="data">
            <h1 th:text="${note.title}"></h1>
            <h1 th:text="${note.getCreation_date()}"></h1>
        </div>
        <p th:text="${note.content}"></p>
        <div class="btn-container">
            <button class="green">Edit</button>
            <button class="red">Delete</button>
        </div>
    </div>
</div>
</body>
</html>
