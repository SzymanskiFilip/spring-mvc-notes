<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Add Note</title>
    <link th:href="@{add.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,900;1,100;1,200;1,900&family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"
          rel="stylesheet">
    <title>Notes App - Add a Note</title>
</head>

<body>
    <h1>Create a new Note</h1>
    <form th:action="@{/add}" th:object="${addData}" method="POST">
        <label th:for="title">Title:</label>
        <input type="text" name="title">

        <label th:for="content">Note content:</label>
        <textarea name="content" rows="14"></textarea>
        <input type="submit" value="Add">
    </form>
</body>
</html>
